# Configuration for Alacritty, the GPU enhanced terminal emulator

# Any items in the `env` entry below will be added as environment variables.
env:
  TERM: xterm-256color

# Window dimensions in character columns and lines
# (changes require restart)
dimensions:
  columns: 80
  lines: 24

# Adds this many blank pixels of padding around the window
# Units are physical pixels; this is not DPI aware.
# (change requires restart)
padding:
  x: 2
  y: 2

# Display tabs using this many cells (changes require restart)
tabspaces: 8

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

# Font configuration (changes require restart)
font:
  normal:
    family: Fira Mono
    style: Medium
  bold:
    family: Fira Mono
    style: Bold
  italic:
    family: Fira Mono
    style: Italic
  size: 16.0
  offset:
    x: 0.0
    y: 0.0
  glyph_offset:
    x: 0.0
    y: 0.0
  use_thin_strokes: true

# Background opacity
background_opacity: 0.83

visual_bell:
  duration: 0

# Live config reload (changes require restart)
live_config_reload: true

# Colors (XTerm)
colors:
   # Default colors
   primary:
     background: '0x000000'
     foreground: '0xffffff'
   # Normal colors
   normal:
     black:   '0x000000'
     red:     '0xcd0000'
     green:   '0x00cd00'
     yellow:  '0xcdcd00'
     blue:    '0x0000ee'
     magenta: '0xcd00cd'
     cyan:    '0x00cdcd'
     white:   '0xe5e5e5'

   # Bright colors
   bright:
     black:   '0x7f7f7f'
     red:     '0xff0000'
     green:   '0x00ff00'
     yellow:  '0xffff00'
     blue:    '0x5c5cff'
     magenta: '0xff00ff'
     cyan:    '0x00ffff'
     white:   '0xffffff'
