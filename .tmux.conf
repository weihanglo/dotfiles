# Reattach to user namespace (for bash)
if-shell 'test "$(uname)" = "Darwin"' \
    'set-option -g default-command "reattach-to-user-namespace bash"'

# Tmux statusbar (tmuxline.vim)
if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"

# Support for 256 colors
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Change prefix to Ctrl-a
set-option -g prefix ^a
unbind ^b
bind ^a send-prefix

# First window number start at 1
set-option -g base-index 1

# Escape very fast
set-option -sg escape-time 0

# Set window name
PROMPT_COMMAND="printf '';"${PROMPT_COMMAND}
set-window-option -g automatic-rename on

# if run as "tmux attach", create a session if one does not already exist
new-session

# Keeps me from having to exit and restart whenever I make a config change.
bind r source-file ~/.tmux.conf

# Up the history limit
set-option -g history-limit 10000

# Move between panel
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# New pane/window set to current path
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"

# Move between window
bind m select-window -l

# Resize pane
bind -r M-k resize-pane -U
bind -r M-j resize-pane -D
bind -r M-h resize-pane -L
bind -r M-l resize-pane -R

# Keymap to vi mode
set-window-option -g mode-keys vi

# Enable mouse mode
set-option -g mouse on

# setup 'v' and 'y' as in Vim
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
